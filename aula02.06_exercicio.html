<html>

<head>
    <title>Logica de Programação JS</title>

    <meta charset="UTF-8">

    <body>
        <h1>Logica de Programação JS</h1>


        <script>
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número");
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2;

            if (n1 === 0 || n2 === 0 || media <= 5) {
                alert("Descupe, mas não foi dessa vez");
            } else {
                alert("Parabens! Você foi aprovado");
            }
        </script>
    </body>
</head>

</html>
